provider:
  name: panther
resources:
  httpsource:
    create:
      path: /log-sources/http
      method: POST
    read:
      path: /log-sources/http/{id}
      method: GET
    update:
      path: /log-sources/http/{id}
      method: PUT
    delete:
      path: /log-sources/http/{id}
      method: DELETE
    schema:
      ignores:
        - integrationId
  rule:
    create:
      path: /rules
      method: POST
    read:
      path: /rules/{id}
      method: GET
    update:
      path: /rules/{id}
      method: PUT
    delete:
      path: /rules/{id}
      method: DELETE
    schema:
      ignores:
        - id
